name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build

    - name: Deploy to Vercel
      run: npx vercel --token prj_AX6hvbUXJvW3zJooxY07V3n4SLAM --prod --confirm
      env:
        VERCEL_TOKEN: prj_AX6hvbUXJvW3zJooxY07V3n4SLAM

